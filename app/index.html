<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>flexy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
      <div class="flexy">

        <article class="flexy__box flexy__box--js" data-col="1" data-row="2">
          <picture>
            <source media="(min-width: 600px)" srcset="images/mountain-desktop.jpg">
            <img src="images/mountain-small.jpg" alt="mountains">
          </picture>
        </article>

        <article class="flexy__box flexy__box--js" data-col="2" data-row="1">
          <picture>
            <source media="(min-width: 600px)" srcset="images/flower-desktop.jpg">
            <img src="images/flower-small.jpg" alt="flowers">
          </picture>
        </article>

        <article class="flexy__box flexy__box--noimg flexy__box--js" data-col="1" data-row="2">
          <div class="flexy__box__content">
            <p>Hi there</p>
          </div>
        </article>

        <article class="flexy__box flexy__box--js" data-col="2" data-row="1">
          <picture>
            <source media="(min-width: 600px)" srcset="images/village-desktop.jpg">
            <img src="images/village-small.jpg" alt="villages">
          </picture>
        </article>

        <article class="flexy__box flexy__box--js" data-col="1" data-row="1">
          <picture>
            <source media="(min-width: 600px)" srcset="images/city-desktop.jpg">
            <img src="images/city-small.jpg" alt="city">
          </picture>
        </article>

        <article class="flexy__box flexy__box--js" data-col="1" data-row="1">
          <picture>
            <source media="(min-width: 600px)" srcset="images/cat-desktop.jpg">
            <img src="images/cat-small.jpg" alt="cats">
          </picture>
        </article>

      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
